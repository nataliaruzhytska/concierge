{% extends "index.html" %}

{% block content %}
    <h1>Journals</h1>
    <p>
    {% for journal in object_list %}
        <li> <a href="journal_detail/{{ journal.id }}/">
            {{ journal.room_id.number}} , {{ journal.tenant_id.fullname }},
            {{ journal.key_in_date }}, {{ journal.key_out_date }}</a>
        </li>
    {% endfor %}
    </p>
    <a href="/journal">Add New</a>
{% endblock %}
